<!--  LOADING -->
<div class="app-loading" *ngIf="loading; else conteudo">
    <div class="logo"></div>
    <svg class="spinner" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
  </div>

<ng-template #conteudo>  
  <div class="">
    <div class="row title">
      <h2 class="col-12 col-sm-12 col-md-12 pl-4">{{titlePage}}</h2>
    </div>
    <div class="row pl-4 pt-3">
        <div class="card m-1 col-12 col-sm-4 col-md-4" *ngFor="let data of dataArray">
          <div class="card-body">
            <h3 class="card-title">{{data.title || data.name}}</h3>
            <button (click)="getDetalhe(data.url)" class="btn btn-primary">Ver Detalhes</button>
          </div>
        </div>
    </div>

    <div class="d-flex flex-row-reverse" *ngIf="previous || next">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end">
          <li class="page-item" [class.disabled]="!previous">
            <button class="page-link" (click)="prevPage(previous)" tabindex="-1">Anterior</button>
          </li>
          <li class="page-item disabled" >
            <button class="page-link">{{page}}</button>
          </li>
          <li class="page-item" [class.disabled]="!next">
            <button class="page-link" (click)="nextPage(next)">Pr√≥ximo</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</ng-template>
